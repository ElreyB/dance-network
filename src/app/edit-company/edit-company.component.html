<!-- <form> -->
<div class="form-group">
  <label for="edit-company-name">Edit Company Name</label>
  <input class="form-control" type="text" [(ngModel)]="selectedCompany.companyName" name="name">
</div>

<div class="form-group">
  <label for="edit-type">Edit Company Style</label>
  <input class="form-control" type="text" [(ngModel)]="selectedCompany.type" name="type">
</div>

<div class="form-group">
  <label for="edit-choreographer">Edit Company Choreographer</label>
  <input class="form-control" type="text" [(ngModel)]="selectedCompany.choreographer" name="choreographer">
</div>

<label for="edit-company-members">Edit Company Members</label>
<div class="form-group row">
  <div *ngFor="let member of selectedCompany.companyMembers; let i = index; trackBy:trackByIndex;" class="col-xs-3">
    <div class="input-group">
      <input class="form-control" type="text" [(ngModel)]="selectedCompany.companyMembers[i]" name="members{{i}}">
      <span class="input-group-addon" id="basic-addon2" (click)="beginDeletingCompanyMember(selectedCompany, i)" name="members">X</span>
    </div>
    <br>
  </div>
</div>

<div class="form-line">
  <label for="company-members">New Company Members</label>
  <div class="input-group">
    <input class="form-control" type="text" #newCompanyMembers>
    <span class="input-group-addon" id="basic-addon3" (click)="beginAddingMembers(selectedCompany, newCompanyMembers.value); newCompanyMembers.value='';"
      name="members">Add Members</span>
  </div>
</div>

<div class="form-group">
  <label for="edit-about">Edit Company About</label>
  <textarea class="form-control" type="text" [(ngModel)]="selectedCompany.about" name="about" rows="10"></textarea>
</div>

<div class="form-group">
  <label for="edit-website">Edit Company website</label>
  <input class="form-control" type="text" [(ngModel)]="selectedCompany.website" name="website">
</div>

<button (click)="beginUpdatingCompany(selectedCompany)" class="btn update">Update Company</button>
<button (click)="beginDeletingCompany(selectedCompany)" class="btn delete">Delete Company</button>
<!-- </form> -->
